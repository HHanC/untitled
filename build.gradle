plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa 라이브 러리
//    runtimeOnly 'com.h2database:h2' // h2 라이브러리 [h2 : 관계형 데이터 베이스 = 인 메모리]
    runtimeOnly 'mysql:mysql-connector-java'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok' // 룸북 라이브러리[실행 라이브러리]
    annotationProcessor 'org.projectlombok:lombok' // 룸북 라이브러리[작성 라이브러리]
    //   testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.json', name: 'json', version: '20220320' // json라이브러리
    //   implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.3.8' // Dto -> entity -> Dto
}

tasks.named('test') {
    useJUnitPlatform()
}